<ion-content showWhen="core">
  <div id=register-container class="container">
    <div class="login-pane">
        <form (submit)="loginAdmin(adminUser.value)" [formGroup]="adminUser">
            <ion-list>
              <ion-grid>
                <ion-row>
                  <ion-col col-10 offset-1>
                    <ion-item>
                      <ion-label>
                        Conservation Administrator
                      </ion-label>                      
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-10 offset-1>
                    <ion-item>
                      <ion-label>
                        <ion-icon name="person"></ion-icon>
                      </ion-label>
                      <ion-input formControlName="user" type="text" placeholder="Username"></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-10 offset-1>
                    <ion-item>
                      <ion-label>
                        <ion-icon name="lock"></ion-icon>
                      </ion-label>
                      <ion-input formControlName="pass" type="password" placeholder="Password"></ion-input>
                    </ion-item>
                  </ion-col>
                </ion-row>
                <ion-row>
                  <ion-col col-8 offset-2>
                    <button ion-button outline round block type="submit" color="tertiary">Login</button>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </ion-list>
          </form>
    </div>
    <div id="register-info">
    </div>
  </div>
</ion-content>
  
  <ion-content class="mobile-login" showWhen="ios,android">
    <h3 ion-text text-center color="white">Welcome to</h3>
    <h1 ion-text text-center color="white">
      <b>ERP Coin Portal</b>
    </h1>
  
  <ion-card color="white">
    <form (submit)="loginAdmin(adminUser.value)" [formGroup]="adminUser">
      <ion-list>
        <ion-grid>
          <ion-row>
            <ion-col col-10 offset-1>
              <ion-item>
                <ion-label>
                  <ion-icon name="person"></ion-icon>
                </ion-label>
                <ion-input formControlName="user" type="text" placeholder="Username"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-10 offset-1>
              <ion-item>
                <ion-label>
                  <ion-icon name="lock"></ion-icon>
                </ion-label>
                <ion-input formControlName="pass" type="password" placeholder="Password"></ion-input>
              </ion-item>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col col-8 offset-2>
              <button ion-button outline round block type="submit" color="tertiary">Login</button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-list>
    </form>
  </ion-card>
</ion-content>

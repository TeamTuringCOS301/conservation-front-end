<ion-header>
    <ion-navbar>
        <ion-title>Add Alert</ion-title>
        <ion-buttons start>
            <button ion-button (click)="cancel()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form (submit)="requestEditAlert(requestAlert.value)" [formGroup]="requestAlert">
        <ion-list>
            <ion-item>
                <img src= {{alert.image}} imageViewer/>
                <p>{{alert.time}}.</p>
            </ion-item>
            <ion-item>
                <ion-label floating>Title<span style="color:red">*</span></ion-label>
                <ion-input formControlName="title" type="text" value={{alert.title}}></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Description<span style="color:red">*</span></ion-label>
                <ion-input formControlName="description" type="text" value={{alert.description}}></ion-input>
            </ion-item>

            <p></p>
            <ion-item>
              <ion-label>Severity</ion-label>
              <ion-select formControlName="severity">
                <ion-option value="0" selected={{alert.isZero}}>Animal Sighting</ion-option>
                <ion-option value="1" selected={{alert.isOne}}>Warning</ion-option>
                <ion-option value="2" selected={{alert.isTwo}}>Critical Alert</ion-option>
              </ion-select>
            </ion-item>
            <!--<ion-item>
                <ion-label>Select Image<span style="color:red">*</span></ion-label>
                <input item-end type="file" accept=".jpg, .jpeg, .png" (change)="processWebImage($event)"/>
            </ion-item>-->
              <button ion-button round outline color="primary" block type="submit">Broadcast Alert</button>
              <button ion-button round outline color="primary" block type = "button" (click)="deleteAlert()">Remove Alert</button>
        </ion-list>
    </form>

    <div padding>

    </div>


</ion-content>

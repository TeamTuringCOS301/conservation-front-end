<ion-header>
    <ion-navbar>
      <ion-title>Rewards</ion-title>
      <ion-buttons end>
        <button ion-button color="primary" (click)="refresh()"><ion-icon name="refresh"></ion-icon></button>
        <button ion-button color="primary" (click)="addProduct()">Add Product</button>
        <button ion-button color="primary" (click)="logOut()">Log Out</button>
      </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Current Products</h2>
  <ion-list>
    <ion-card class="product card" *ngFor="let product of stock" color="primary">
      <ion-card-header>  
        <ion-item color="primary">
          <ion-label item-start><h1>{{product.name}}</h1></ion-label>
          <button item-end ion-button (click)="editProduct(product)">Edit</button>
          <button item-end ion-button (click)="presentDeleteConfirm(product)">Delete</button>   
        </ion-item>              
      </ion-card-header>
      <ion-card-content>   
        <ion-item color="primary">          
          <img item-start src={{product.image}} class="cardImage" imageViewer/>                         
          <p>Price: R {{product.randValue}}</p>
          <p>Price in coin: E {{product.coinValue}}</p>
          <p>Description: {{product.description}}</p>
          <p>Amount in Stock: {{product.amount}}</p>
          <p>{{product.verified}}</p>
        </ion-item>             
      </ion-card-content>
    </ion-card>
  </ion-list>

  <div padding>

  </div>


</ion-content>

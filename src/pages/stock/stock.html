<ion-header>
    <ion-navbar>
      <ion-title>Stock</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)='openModal()'>
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Add New Product</h2>
  <p>
    Request ERP to allow your product to be selled.
  </p>
  <form (submit)="requestProductToBeSelled(requestedProduct.value)" [formGroup]="requestedProduct">
    <ion-list>
      <ion-grid>
        <ion-row>
          <ion-col col-2></ion-col>
          <ion-col col-6>
            <ion-item>
              <ion-label floating>Name</ion-label>
              <ion-input formControlName="name" type="text"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-2></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-2></ion-col>
          <ion-col col-6>
            <ion-item>
              <ion-label floating>Price</ion-label>
              <ion-input formControlName="price" type="number"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-2></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-2></ion-col>
          <ion-col col-6>
            <ion-item>
              <ion-label floating>Description</ion-label>
              <ion-input formControlName="price" type="text"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-2></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-2></ion-col>
          <ion-col col-6>
            <ion-item>
              <ion-label floating>Image Path</ion-label>
              <ion-input formControlName="imagePath" type="text"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-2></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-2></ion-col>
          <ion-col col-6>
            <button ion-button round outline color="primary" block type="submit">Submit</button>
          </ion-col>
          <ion-col col-2></ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </form>
  
  <h2>Current Products</h2>
  
  <div padding>
  
  </div>


</ion-content>

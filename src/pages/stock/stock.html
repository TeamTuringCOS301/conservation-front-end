<ion-header>
    <ion-navbar>
      <ion-title>Stock</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

  <form (submit)="requestProductToBeSelled(requestProduct.value)" [formGroup]="requestProduct">
    <ion-list>
      <ion-grid>
        <ion-row>
          <ion-col col-3></ion-col>
          <ion-col col-6>
            <ion-item>
                <h2>Add New Product</h2>
                <p>
                  Request ERP to allow your product to be solled.
                </p>
            </ion-item>              
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-3></ion-col>
          <ion-col col-6>
            <ion-item>
              <ion-label floating>Name</ion-label>
              <ion-input formControlName="name" type="text"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-3></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-3></ion-col>
          <ion-col col-6>
            <ion-item>
              <ion-label floating>Price</ion-label>
              <ion-input formControlName="price" type="number"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-3></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-3></ion-col>
          <ion-col col-6>
            <ion-item>
              <ion-label floating>Description</ion-label>
              <ion-input formControlName="description" type="text"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-3></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-3></ion-col>
          <ion-col col-6>
            <ion-item>
              <ion-label floating>Image Path</ion-label>
              <ion-input formControlName="imagePath" type="text"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-3></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-3></ion-col>
          <ion-col col-6>
            <button ion-button round outline color="primary" block type="submit">Submit</button>
          </ion-col>
          <ion-col col-3></ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </form>
  
  
  <div padding>
  
  </div>


</ion-content>

<ion-header>
    <ion-navbar>
      <ion-title>Rewards</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

  <form (submit)="requestProductToBeSold(requestProduct.value)" [formGroup]="requestProduct">
    <ion-list>
      <ion-grid>
        <ion-row>
          <ion-col col-3></ion-col>
          <ion-col col-6>
            <ion-item>
                <h2>Add New Product</h2>
                <p>
                  Request ERP to allow your product to be sold.
                </p>
            </ion-item>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-3></ion-col>
          <ion-col col-6>
            <ion-item>
              <ion-label floating>Name</ion-label>
              <ion-input formControlName="name" type="text"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-3></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-3></ion-col>
          <ion-col col-6>
            <ion-item>
              <ion-label floating>Price</ion-label>
              <ion-input formControlName="price" type="number"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-3></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-3></ion-col>
          <ion-col col-6>
            <ion-item>
              <ion-label floating>Description</ion-label>
              <ion-input formControlName="description" type="textarea"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-3></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-3></ion-col>
          <ion-col col-6>
            <ion-item>
              <ion-label floating>Amount in Stock</ion-label>
              <ion-input formControlName="amount" type="text"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col col-3></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-3></ion-col>
          <ion-col col-6>
            <ion-item>
                <label>Select Image</label>
                <input type="file" (change)="processWebImage($event)"/>
            </ion-item>
          </ion-col>
          <ion-col col-3></ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-3></ion-col>
          <ion-col col-6>
            <button ion-button round outline color="primary" block type="submit">Submit</button>
          </ion-col>
          <ion-col col-3></ion-col>
        </ion-row>
      </ion-grid>
    </ion-list>
  </form>

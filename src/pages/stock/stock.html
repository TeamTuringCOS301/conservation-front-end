<ion-header>
  <ion-navbar>
    <ion-title><b>Rewards</b></ion-title>
    <ion-buttons end>
      <button ion-button round outline (click)="addProduct()">Add Reward <ion-icon name="add"></ion-icon></button>
      <button ion-button icon-only color="white" (click)="presentPopover($event)"><ion-icon name="more"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-grid>
      <ion-row>
        <ion-col *ngFor="let product of stock" col-12 col-sm-9 col-md-6 col-lg-4>
        <ion-card>
          <ion-card-content>
            <img src={{product.image}} class="cardImage" imageViewer/>
            <ion-card-title>
              <b>{{product.name}}</b>
            </ion-card-title>
            <p padding><b>{{product.description}}</b></p>
            <ion-item>
                <!--<ion-icon name="logo-twitter" item-start></ion-icon>-->
                Value
                <ion-badge item-end color="primary">{{product.randValue}} Rand</ion-badge>
            </ion-item>
            <ion-item>
                <!--<ion-icon name="logo-twitter" item-start></ion-icon>-->
                Coin Price
                <ion-badge item-end color="secondary">{{product.coinValue}} ERP</ion-badge>
            </ion-item>
            <ion-item>
                <!--<ion-icon name="logo-twitter" item-start></ion-icon>-->
                Stock
                <ion-badge item-end color="tertiary">{{product.amount}} Units</ion-badge>
            </ion-item>
            <ion-item>
                <!--<ion-icon name="logo-twitter" item-start></ion-icon>-->
                Verified
                <ion-icon *ngIf="product.verified" name="checkmark-circle" item-end [hidden]="product.verified == 'Unverified'" color="safe"></ion-icon>
                <ion-icon *ngIf="!product.verified" name="close-circle" item-end [hidden]="product.verified == 'Verified'" color="danger"></ion-icon>
            </ion-item>
            <button ion-button round (click)="editProduct(product)" color="orange">Edit</button>
            <button ion-button round (click)="presentDeleteConfirm(product)" color="danger">Delete</button>
          </ion-card-content>
        </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

  <div padding>

  </div>


</ion-content>

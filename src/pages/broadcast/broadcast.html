<ion-header>
  <ion-navbar>
    <ion-title>Broadcasted Alerts</ion-title>
    <ion-buttons end>
        <button ion-button color="primary" (click)="refresh()"><ion-icon name="refresh"></ion-icon></button>
        <button ion-button color="primary" (click)="logOut()">Log Out</button>
      </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <div #map id="map"></div>
  <div id="details">
    <p>
      <button id="1" ion-button round outline color="primary" block type="submit" (click)="enableAddAlert()">Add Alert</button>
    </p>
  </div>
</ion-content>

<ion-header>
    <ion-navbar>
        <ion-title>Add Broadcasted Alert</ion-title>
        <ion-buttons start>
            <button ion-button (click)="cancel()">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form (submit)="requestAddAlert(requestAlert.value)" [formGroup]="requestAlert">
        <ion-list>
            <ion-item>
                <p>.</p>
            </ion-item>
            <ion-item>
                <ion-label floating>Title<span style="color:red">*</span></ion-label>
                <ion-input formControlName="title" type="text" maxlength="30"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Description<span style="color:red">*</span></ion-label>
                <ion-input formControlName="description" type="textarea" maxlength="255"></ion-input>
            </ion-item>
            <p></p>
            <ion-item>
              <ion-label>Severity</ion-label>
              <ion-select formControlName="severity">
                <ion-option value="0">Animal Sighting</ion-option>
                <ion-option value="1">Warning</ion-option>
                <ion-option value="2">Critical Alert</ion-option>
              </ion-select>
            </ion-item>
            <ion-item>
              <ion-label>Select Image<span style="color:red">*</span></ion-label>
              <input item-end type="file" accept="image/*" (change)="processWebImage($event)"/>
            </ion-item>
              <button ion-button round outline color="primary" block type="submit">Confirm</button>
              <button ion-button round outline color="primary" block type="button" (click)="cancel()">Cancel</button>
        </ion-list>
    </form>

    <div padding>

    </div>


</ion-content>

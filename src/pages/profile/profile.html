<ion-header>
    <ion-navbar>
      <ion-title>Rewards</ion-title>
      <ion-buttons end>
        <button ion-button color="primary" (click)="refresh()"><ion-icon name="refresh"></ion-icon></button>
      </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>My Profile</h2>
  <ion-list>
    <ion-item>
        <ion-label item-start>Username: {{profile.username}}</ion-label> 
    </ion-item>
    <ion-item>
        <ion-label item-start>Name: {{profile.name}}</ion-label>        
        <button item-end ion-button (click)="editName()">Edit</button>
    </ion-item>
    <ion-item>
        <ion-label item-start>Surname: {{profile.surname}}</ion-label>        
        <button item-end ion-button (click)="editSurname()">Edit</button>
    </ion-item>
    <ion-item>
        <ion-label item-start>Email: {{profile.email}}</ion-label>        
        <button item-end ion-button (click)="editEmail()">Edit</button>
    </ion-item>
    <ion-item>       
        <button ion-button (click)="changePassword()">Change Password</button>
    </ion-item>
  </ion-list>

  <div padding>

  </div>


</ion-content>
